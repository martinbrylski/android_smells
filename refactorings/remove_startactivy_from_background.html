<h3>Remove startActivity() from background</h3>

<h4>Resolves</h4>

<p>User Experience,User Conformity</p>

<h4>Affects</h4>

<h4>Solution</h4>

<p><em>BroadcastRecievers</em> and <em>Services</em> should not call <code>startActivity()</code>. Just inform the user that something happens. Use <a href="http://developer.android.com/guide/topics/ui/notifiers/notifications.html">Notifications</a> instead.</p>
