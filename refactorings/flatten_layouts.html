<h4>Resolves</h4>

<p>Efficiency,Usability,Startup time</p>

<h4>Affects</h4>

<h4>Solution</h4>

<p>Nested <code>LinearLayout</code>s could be flattened by the use of <code>RelativeLayout</code>s. Or by the use of the <a href="http://developer.android.com/training/improving-layouts/reusing-layouts.html"><code>&lt;include&gt;</code>-Tag</a></p>
